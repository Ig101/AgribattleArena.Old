<div *ngIf="loading>0">
    <div *ngIf="loading > 0" class="loading-mask loading-container" [ngStyle]="{'opacity':loading * loadingOpaque}">
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center loading-container" [ngStyle]="{'opacity':loading}" >
        <div class="loading-wheel" role="status"></div>
        <div class="loading-text">{{loadingMessage}}</div>
    </div>
</div>
