<div class="form-group" [formGroup]="parentForm" [ngClass]="divClass">
    <label *ngIf="label!==undefined" [for]="inputName" class="arena-label" [ngClass]="labelClass">{{label}}</label>
    <div class="arena-row">
        <input (focus)="focusState=true" (blur)="focusState=false" (input)="changeElement()" [formControlName]="inputName" [name]="inputName" 
        [id]="inputName" class="form-control arena-input" [type]="inputType" [placeholder]="inputPlaceholder" 
        [ngClass]="{'arena-input-error': checkValidity(), inputClass: true}"/>
        <app-tooltip [controlFocus]="focusState" [control]="control"></app-tooltip>
    </div>
</div>
